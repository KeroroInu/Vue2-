      js对象中不可以包含-
      所以当类似background-color等属性可改写为
      backgroundColor
      'background-color'
    -->
    <div class="box" :style="{width: '200px' , height:'300px',backgroundColor:'red'}"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>
</html>
